<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable <span class="subitem">Sort</span>
    </ui:define>

    <ui:define name="description">
        Sorting is enabled with field or sortBy expressions. Both single and multiple column sorting are supported.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="DataTable-1"/>

    <ui:define name="implementation">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <div class="card">
                <h5>Multiple Columns</h5>
                <p>Use metakey to add a column to the sort selection.</p>

                    <p:dataTable
                            id="datatableId"
                            var="product"
                            value="#{dtSortView.products}"
                            sortMode="single"
                            editable="true"
                            sortBy="#{dtSortView.sortBy}"
                    >

                    <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>
                    <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs"/>
                    <p:headerRow field="name">
                        <p:column colspan="4" style="text-align:left">
                            <h:outputText value="#{product.name}" />
                        </p:column>
                    </p:headerRow>
                    <p:column
                        id="productnamecolumnid"
                        field="name"
                        filterable="false"
                        headerText="Name"
                        sortOrder="asc"
                    >
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column headerText="CodeLong" field="codeLong" filterable="false" sortOrder="asc">
                        <h:outputText value="#{product.codeLong}"/>
                    </p:column>
                    <p:column headerText="Code" sortOrder="asc">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{product.code}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{product.code}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{product.category}">
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column headerText="Quantity" sortBy="#{product.quantity}">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>

                    <p:column headerText="Price" sortBy="#{product.price}">
                        <h:outputText value="#{product.price}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
